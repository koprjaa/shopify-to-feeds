server {
    listen 80;
    server_name listnato.cz;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name listnato.cz;

    ssl_certificate /etc/letsencrypt/live/listnato.cz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/listnato.cz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # API endpointy
    location /feed/ {
        include uwsgi_params;
        uwsgi_pass unix:/tmp/listnato.sock;
    }

    # Statick√© feed soubory
    location /feeds/ {
        alias /var/www/listnato/static/feeds/;
        add_header Content-Type application/xml;
        add_header Cache-Control "public, max-age=3600";
        expires 1h;
    }

    access_log /var/log/nginx/listnato.access.log;
    error_log /var/log/nginx/listnato.error.log;
} 